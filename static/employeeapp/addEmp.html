<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>add Emp</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="/static/css/style.css"/>
    <script src="/static/jquery-1.11.1.min.js"></script>
    <script src="/static/jquery.cookie.js"></script>
</head>

<body>
<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    2009/11/20
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">Main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>
                add Emp info:
            </h1>
            <form action="" method="post" enctype="multipart/form-data" id="form1">
                {% csrf_token %}
                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            name:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            salary:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="salary"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            age:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="age"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            birthday:
                        </td>
                        <td valign="middle" align="left">
                            <input type="date" class="inputgri" name="birthday"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            headpic:
                        </td>
                        <td valign="middle" align="left">
                            <input type="file" class="inputgri" name="source" id="my_file">
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="button" class="button" value="Confirm" onclick="upload()"/>
                </p>
            </form>
            <script>
                function upload() {
                    var formdata = new FormData($("#form1")[0]);
                    alert(formdata)
                    $.ajax({
                        type: "post",
                        url: "/employeeapp/fn_add/",
                        headers: { "X-CSRFtoken":$.cookie("csrftoken")},
                        data: formdata,
                        contentType: false,
                        processData: false,
                        success: function (data) {
                            if(data === 'ok'){
                                location.href="/static/employeeapp/emplist.html"
                            }
                        }
                    })
                }
            </script>
        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
