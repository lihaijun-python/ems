<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title>login</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="../../static/css/style.css"/>
    <script src="/static/jquery-1.11.1.min.js"></script>
</head>
<script>
     function login() {


            $.ajax({
                type: "GET",
                url: '/loginapp/fn_login',
                data: $('#form1').serialize(),
                success: function (msg) {
                    if (msg === 'no') {
                        alert('用户名或密码错误');
                        return flg1 = 1

                    } else {
                        location.href = "/static/employeeapp/emplist.html";
                        return flg1 = 0
                    }
                }
            })
    }


    $(function () {
        $.ajax({
            type: "GET",
            url: '/loginapp/cook',
            success:function (msg1) {
                if(msg1==='ok'){
                    location.href="/static/employeeapp/emplist.html"

                }

            }
        })
    });



</script>

<body>

<div id="wrap">
    <div id="top_content">
        <div id="header">
            <div id="rightheader">
                <p>
                    {{ now }}
                    <br/>
                </p>
            </div>
            <div id="topheader">
                <h1 id="title">
                    <a href="#">main</a>
                </h1>
            </div>
            <div id="navigation">
            </div>
        </div>
        <div id="content">
            <p id="whereami">
            </p>
            <h1>

            </h1>
            <form action="" method="post" id="form1">
                {% csrf_token %}

                <table cellpadding="0" cellspacing="0" border="0"
                       class="form_table">
                    <tr>
                        <td valign="middle" align="right">
                            username:
                        </td>
                        <td valign="middle" align="left">
                            <input type="text" class="inputgri" name="name" id="name"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            password:
                        </td>
                        <td valign="middle" align="left">
                            <input type="password" class="inputgri" name="pwd" id="pwd"/>
                        </td>
                    </tr>
                    <tr>
                        <td valign="middle" align="right">
                            请记住我：
                        </td>
                        <td valign="middle" align="left">
                            <input type="checkbox" class="inputgri" name="rember"/>
                        </td>
                    </tr>
                </table>
                <p>
                    <input type="button" class="button" value="Submit &raquo;" onclick="login()"/>
                </p>
            </form>

        </div>
    </div>
    <div id="footer">
        <div id="footer_bg">
            ABC@126.com
        </div>
    </div>
</div>
</body>
</html>
